<div class="col-md-6 col-md-offset-3">
  <form class="thumbnail registerform" [formGroup]="registerFormGroup" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div *ngIf="error" class="alert alert-danger" role="alert">
        <p *ngFor="let item of error">
            {{item}}
        </p>
    </div>
    <div class="form-group">
      <label class="control-label" style="margin-right: 10px">Gender</label>
      <label class="radio-inline">
        <input type="radio" value="male" formControlName="gender">Male
      </label>
      <label class="radio-inline">
        <input type="radio" value="female" formControlName="gender">Female
      </label>
    </div>
    <div class="form-group" [ngClass]="{'has-error': registerFormGroup.get('username').errors && registerFormGroup.get('username').touched}">
      <label class="control-label" for="register-username">Username</label>
      <input type="text" class="form-control input-lg" id="register-username" placeholder="username"
      formControlName="username">
      <span class="help-block" *ngIf="registerFormGroup.get('username').hasError('required') && registerFormGroup.get('username').touched">
        Username is required
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': registerFormGroup.get('knownAs').errors && registerFormGroup.get('knownAs').touched}">
      <label class="control-label" for="register-knownAs">Nickname</label>
      <input type="text" class="form-control input-lg" id="register-knownAs" placeholder="knownAs"
      formControlName="knownAs">
      <span class="help-block" *ngIf="registerFormGroup.get('knownAs').hasError('required') && registerFormGroup.get('knownAs').touched">
        Nickname is required
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': registerFormGroup.get('dateOfBirth').errors && registerFormGroup.get('dateOfBirth').touched}">
      <label class="control-label" for="register-dateOfBirth">Date Of Birth</label>
      <input type="text" bsDatepicker [bsConfig]="bsConfig" readonly style="background-color: white;" class="form-control input-lg" id="register-dateOfBirth" placeholder="Date Of Birth"
      formControlName="dateOfBirth">
      <span class="help-block" *ngIf="registerFormGroup.get('dateOfBirth').hasError('required') && registerFormGroup.get('dateOfBirth').touched">
        Date of birth is required
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': registerFormGroup.get('city').errors && registerFormGroup.get('city').touched}">
      <label class="control-label" for="register-city">City</label>
      <input type="text" class="form-control input-lg" id="register-city" placeholder="City"
      formControlName="city">
      <span class="help-block" *ngIf="registerFormGroup.get('city').hasError('required') && registerFormGroup.get('city').touched">
        City is required
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': registerFormGroup.get('country').errors && registerFormGroup.get('country').touched}">
      <label class="control-label" for="register-country">Country</label>
      <input type="text" class="form-control input-lg" id="register-country" placeholder="Country"
      formControlName="country">
      <span class="help-block" *ngIf="registerFormGroup.get('country').hasError('required') && registerFormGroup.get('country').touched">
        Country is required
      </span>
    </div>
    <div class="form-group"  [ngClass]="{'has-error': registerFormGroup.get('password').errors && registerFormGroup.get('password').touched}">
      <label class="control-label" for="register-password">Password</label>
      <input type="password" class="form-control input-lg" id="register-password" placeholder="Password"
      formControlName="password">
      <span class="help-block" *ngIf="registerFormGroup.get('password').hasError('required') && registerFormGroup.get('password').touched">
        Password is required
      </span>
    </div>
    <div class="form-group"  [ngClass]="{'has-error': registerFormGroup.get('confirm').errors && registerFormGroup.get('confirm').touched}">
      <label class="control-label" for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control input-lg" id="confirm-password" placeholder="Confirm password"
      formControlName="confirm">
      <span class="help-block" *ngIf="registerFormGroup.get('confirm').hasError('required') && registerFormGroup.get('confirm').touched">
        Re-enter Password Please
      </span>
      <span class="help-block" *ngIf="registerFormGroup.get('confirm').hasError('miamatched') && registerFormGroup.get('confirm').touched">
        Password mismatched
      </span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-lg btn-success" [disabled]="!registerFormGroup.valid">Submit</button>
    </div>
  </form>
</div>
