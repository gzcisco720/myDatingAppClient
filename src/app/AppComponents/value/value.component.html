<section class="banner">
  <img src="http://res.cloudinary.com/deey9oou3/image/upload/v1526357100/banner-image.jpg">
  <div class="banner__shadow"></div>
  <div class="banner__title text-center">
    <h1>Find Your Maches Here</h1>
  </div>
  <div class="banner__button">
    <button type="button" class="btn btn-primary visible-sm visible-md visible-lg">
      Learn More
    </button>
    <button type="button" class="btn btn-success visible-sm visible-md visible-lg" [routerLink]="['/auth']">
      Sign Up Now
    </button>
  </div>
</section>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">About Author</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="team-member">
          <img src="https://avatars3.githubusercontent.com/u/11530457?s=460&v=4" style="border-radius: 50%;">
          <h4>Eric</h4>
          <p class="text-muted">Full-Stack Developer</p>
          <ul class="list-inline social-buttons">
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fas fa-envelope"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p class="large text-muted">abc</p>
      </div>
    </div>
  </div>
</section>
